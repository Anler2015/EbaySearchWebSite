<div>

  <div class="d-flex justify-content-center  align-items-center button-div">
    <div class="btn-group mr-2 " role="group" >
      <button type="button" class="btn btn-light" [ngClass]="{'btn-dark':mode === 'products' }" (click)="showProductsTable()">Results</button>
      <button type="button" class="btn btn-light" [ngClass]="{'btn-dark':mode === 'wish-list'}" (click)="showWishListTab()">Wish List</button>
    </div>
  </div>
  <div class="container">
    <div class="progress" *ngIf="showProgressBar">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
           style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="container" [@showTabMode]="animation" >
    <app-products-table (containerShowMode)="setContent($event)" [class.d-none]="!showTable"  ></app-products-table>
    <app-wish-list  (containerShowMode)="setContent($event)" [class.d-none]="!showWishList" ></app-wish-list>
    <app-product-details (containerShowMode)="setContent($event)" [class.d-none]="!showProductDetails" ></app-product-details>
  </div>

</div>
